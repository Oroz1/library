{% extends 'base.html' %}
{% block title %}| Редактирование книги "{{ book.title}}"{% endblock title %}

{% block content %}
<div class="row mx-0">
   <div class="col-12 mb-3"><h3 class="text-center">Редактирование книги "{{ book.title}}"</h3></div>
   <div class="col-12">
    <form action="{% url 'update_book' id=book.id %}" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button-outline d-block w-100 text-center" value="Изменить">
    </form>
   </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', e => {
        user = document.querySelector('#id_owner')
        user.value = '{{ request.user.id }}'
    })
</script>
{% endblock content %}
